<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="logo">
      <img
        src="https://fontmeme.com/permalink/201123/0a8412b089b0cf561f6c20efefc5ccf6.png"
        alt="netflix-font"
      />
    </div>
    <form>
      <div class="form-group">
        <input type="text" id="inputValue" placeholder="movie name" />
      </div>
      <button type="submit" id="search">Search</button>
    </form>
    <div id="loadDiv">
      <img id="loadImg" src="movie.svg" alt="search a movie image" />
      <p id="">Search for a movie</p>
    </div>
    <div class="movies-searchable"></div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>MovieAPP</title>
  </head>
  <body>
    <div class="moviePoster">
      <div class="head">
        <img
          src="https://fontmeme.com/permalink/201124/5bb28cf94553ac662258abcf2e5f268a.png"
          alt="netflix-font"
        />
        <button id="backbutton">Back</button>
      </div>
      <div id="movieContent">
        <div id="info">
          <h1 id="title"></h1>
          <p id="overview"></p>
          <div id="score">
            <img id="imdb-logo" src="imdbLogo.png" alt="imdb logo" />
            <p id="movieScore"></p>
          </div>
          <div class="container"><iframe id="trailer" src=""> </iframe></div>
        </div>
        <div id="image">
          <img id="movieImage" src="" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="script2.js"></script>
</html>
